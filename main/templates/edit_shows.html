<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Show {{show.id}}</h1>
    <form action="/process_edit_shows/{{show.id}}" method="POST">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <label for="network">Network</label>
    <input type="network" name="network" id="network">
    <label for="release_date">Release Date</label>
    <input type="text" name="release_date" id="release_date">
    <label for="description">Description</label>
    <input type="text" name="text" id="text">
    <input type="submit" value="Update">
    </form>

    <a href="/shows/{{show.id}}">Back to Show</a>

    <a href="/shows">Go Back</a>
</body>

</html>
