<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>TV Show {{show.id}}</h1>
    <h3>Title: {{show.title}}</h3>
    <h3>Network: {{show.network}}</h3>
    <h3>Release Date: {{show.release_date}}</h3>
    <h3>Description: {{show.description}}</h3>
    

    <form action = "/all_shows" method = "POST">
        {% csrf_token %}
    </form>
    <a href="/shows">Go Back</a>
    <a href="/shows/{{show.id}}/destroy">Delete</a>

</body>
</html>
